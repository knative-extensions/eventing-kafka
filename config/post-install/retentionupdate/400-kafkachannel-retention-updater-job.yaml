apiVersion: batch/v1
kind: Job
metadata:
  name: eventing-kafka-v0.26-post-install-retention-update
  namespace: knative-eventing
  labels:
    app: "storage-version-migration"
    kafka.eventing.knative.dev/release: devel
spec:
  backoffLimit: 10
  template:
    metadata:
      labels:
        app: "kafkachannel-retention-update"
        eventing.knative.dev/release: devel
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: eventing-kafka-v0.26-post-install-job
      restartPolicy: OnFailure
      containers:
      - name: retention-update
        image: ko://knative.dev/eventing-kafka/cmd/post-install/retentionupdate
        volumeMounts:
        - name: config-kafka
          mountPath: /etc/config-kafka
      volumes:
      - name: config-kafka
        configMap:
          name: config-kafka
