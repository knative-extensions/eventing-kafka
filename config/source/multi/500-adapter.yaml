apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafkasource-mt-adapter
  namespace: knative-eventing
  labels:
    contrib.eventing.knative.dev/release: devel
spec:
  replicas: 1 # TODO: set to 0
  selector:
    matchLabels: &labels
      control-plane: kafkasource-mt-adapter
  serviceName: kafkasource-mt-adapter
  template:
    metadata:
      labels: *labels
    spec:
      serviceAccountName: kafkasource-mt-adapter
      containers:
      - image: ko://knative.dev/eventing-kafka/cmd/source/mt_receive_adapter
        name: receive-adapter
        env:
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name

        # DO NOT MODIFY: The values below are being filled by the kafka source controller
        # See 500-controller.yaml
        - name: K_METRICS_CONFIG
          value: '{"profiling.enable":"true"}'
        - name: K_LOGGING_CONFIG
          value: '{}'
        - name: K_LEADER_ELECTION_CONFIG
          value: ''
        - name: METRICS_DOMAIN
          value: knative.dev/sources

        resources:
          requests:
            cpu: 50m
            memory: 128Mi

        ports:
        - name: metrics
          containerPort: 9090
        - name: profiling
          containerPort: 8008

      terminationGracePeriodSeconds: 10
